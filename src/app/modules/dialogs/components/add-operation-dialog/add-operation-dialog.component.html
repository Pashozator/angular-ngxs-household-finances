<h2 mat-dialog-title>Dodaj operacjÄ™</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
	<mat-dialog-content>
		<mat-form-field>
			<input matInput type="text" placeholder="Nazwa" formControlName="label" required>
			<mat-error *ngIf="form.get('label').hasError('required')">Pole wymagane</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input matInput [matDatepicker]="picker" placeholder="Data" formControlName="date" required>
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<mat-error *ngIf="form.get('date').hasError('required')">Pole wymagane</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input matInput type="number" placeholder="Kwota" formControlName="value" required>
			<mat-error *ngIf="form.get('value').hasError('required')">Pole wymagane</mat-error>
		</mat-form-field>
		<mat-form-field>
			<textarea matInput formControlName="description" placeholder="Opis"></textarea>
		</mat-form-field>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button type="button" mat-button [mat-dialog-close]="false">Anuluj</button>
		<button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Zapisz</button>
	</mat-dialog-actions>
</form>
